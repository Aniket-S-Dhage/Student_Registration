{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{%block title%}
<title>Register</title>
{%endblock%}

{%block style%}
<link rel="stylesheet" href="{% static 'app01/add_courses.css' %}">
{%endblock%}

{% block body %}
<h1>Register new Course</h1>
<div class="w-75 mx-auto m-5">
    <form method="post">
        {% csrf_token %}
        {{form | crispy}}
        <div class="d-flex justify-content-center mt-5 ">
            <button type="submit" class="btn btn-success text-center btndiv">Submit</button>
        </div>

    </form>
</div>

{% endblock %}
